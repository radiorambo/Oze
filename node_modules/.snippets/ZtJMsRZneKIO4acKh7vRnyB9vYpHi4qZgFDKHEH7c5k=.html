<pre class="copy-code-block shiki" style="background-color: var(--shiki-color-background)"><code><span class="line"><span style="color: var(--shiki-color-text)">&lt;IfModule mod_rewrite.c&gt;</span></span>
<span class="line"><span style="color: var(--shiki-color-text)">	RewriteEngine On</span></span>
<span class="line"><span style="color: var(--shiki-color-text)">	RewriteBase /</span></span>
<span class="line"><span style="color: var(--shiki-color-text)">	RewriteRule ^200\.html$ - [L]</span></span>
<span class="line"><span style="color: var(--shiki-color-text)">	RewriteCond %{REQUEST_FILENAME} !-f</span></span>
<span class="line"><span style="color: var(--shiki-color-text)">	RewriteCond %{REQUEST_FILENAME} !-d</span></span>
<span class="line"><span style="color: var(--shiki-color-text)">	RewriteRule . /200.html [L]</span></span>
<span class="line"><span style="color: var(--shiki-color-text)">&lt;/IfModule&gt;</span></span></code></pre>
